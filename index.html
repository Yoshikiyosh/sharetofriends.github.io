<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Example</title>
  <style>
    /* 背景画像として使う場合 */
    .background {
      width: 100%;
      height: 500px;
      background-image: url('東京駅.jpg'); /* JPEGに変換した画像のファイル名 */
      background-size: cover;
      background-position: center;
    }

    /* imgタグで画像を直接表示する場合 */
    .image {
      width: 100%;
      max-width: 600px;
      height: auto;
    }
  </style>
</head>
<body>
