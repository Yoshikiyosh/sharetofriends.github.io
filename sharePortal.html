<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定背景の例</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .background {
            background-image: url('your-image.jpg'); /* ここに背景画像のパスを指定 */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* 背景を固定 */
            height: 100vh; /* 全画面をカバーする */
        }
        .content {
            padding: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6); /* コンテンツの背景を少し透明に */
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>固定背景の例</h1>
            <p>スクロールしても背景画像が固定されます。</p>
            <p>ページの下部までスクロールして背景が動かないことを確認してください。</p>
        </div>
    </div>
    <div class="content">
        <h2>その他のコンテンツ</h2>
        <p>ここに他のコンテンツを追加して、スクロールの動作を確認できます。</p>
        <p>長いコンテンツを追加することで、スクロール時の背景の動きをテストできます。</p>
    </div>
    <a href="https://yoshikiyosh.github.io/sharetofriends.github.io/graph_output.pdf" download>ファイルをダウンロード</a>
    <a href="https://yoshikiyosh.github.io/sharetofriends.github.io/9Sn1Zn_菊池_貝良塚.xlsx" download>ファイルをダウンロード Sn9エクセル</a>

</body>
</html>
